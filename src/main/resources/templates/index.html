<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .table-custom-header {
            background-color: #4a4e69 !important;
            color: white;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .action-group {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-secondary">Shop Inventory</h1>
        <p class="text-muted">Manage your products efficiently</p>

        <div class="mt-3">
            <a href="/add-item" class="btn btn-success btn-lg shadow">
                <i class="bi bi-plus-circle"></i> + Add New Item
            </a>
        </div>
    </div>

    <div class="card shadow-lg">
        <div class="card-body p-4">
            <table class="table table-hover align-middle">
                <thead class="table-custom-header">
                <tr>
                    <th scope="col" class="ps-3">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Count</th>
                    <th scope="col">Manufacturer</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="it : ${items}">
                    <td class="ps-3 fw-bold text-secondary" th:text="${it.id}"></td>
                    <td class="fw-semibold" th:text="${it.name}"></td>
                    <td class="text-success fw-bold" th:text="'$' + ${it.price}"></td>
                    <td>
                        <span th:class="${it.quantity < 5 ? 'text-danger fw-bold' : 'text-dark'}"
                              th:text="${it.quantity}"></span>
                    </td>
                    <td>
                        <span class="badge rounded-pill bg-primary bg-opacity-75"
                              th:text="${it.manufacturer != null ? it.manufacturer.name : 'None'}">
                        </span>
                    </td>
                    <td>
                        <div class="action-group">
                            <div class="btn-group" role="group">
                                <a th:href="@{'/edit-item/' + ${it.id}}" class="btn btn-outline-primary btn-sm">
                                    Edit
                                </a>

                                <form th:action="@{'/delete-item/' + ${it.id}}" method="post" style="display: inline-block;"
                                      onsubmit="return confirm('Are you sure you want to delete this item?');">
                                    <button type="submit" class="btn btn-outline-danger btn-sm rounded-0 rounded-end">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
