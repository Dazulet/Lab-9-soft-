</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark">
          <h4>Edit Item</h4>
        </div>
        <div class="card-body">
          <form action="/edit-item" method="post">

            <!-- Скрытое поле для ID -->
            <input type="hidden" name="id" th:value="${item.id}">

            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" th:value="${item.name}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" name="price" class="form-control" th:value="${item.price}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" name="quantity" class="form-control" th:value="${item.quantity}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Manufacturer</label>
              <select name="manufacturer.id" class="form-select" required>
                <option th:each="c : ${countries}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="${item.manufacturer != null && c.id == item.manufacturer.id}">
                </option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Update Item</button>
              <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
